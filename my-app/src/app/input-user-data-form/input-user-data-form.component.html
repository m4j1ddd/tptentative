<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{ 'has-error': invalidUserId() }">
    <label for="user_id" class="control-label">User Id</label>
    <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Enter User Id">
    <p *ngIf="invalidUserId()" id="user_id_error" class="help-block">Invalid User Id.</p>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': invalidName() }">
    <label for="name" class="control-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    <p *ngIf="invalidName()" id="name_error" class="help-block">Invalid Name.</p>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': invalidPassword() }">
    <label for="password" class="control-label">Password</label>
    <input type="text" class="form-control" id="password" name="password" placeholder="*****">
    <p *ngIf="invalidPassword()" id="password_error" class="help-block">Invalid Password.</p>
  </div>

  <div class="form-group has-error">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</form>
